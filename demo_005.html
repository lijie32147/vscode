<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <!-- once 只执行一次 -->
        <button @click.once="f1">点我</button>

        <!-- prevent 阻止原来事件 -->
        <a @click.prevent="f2" href="http://www.baidu.com/s?wd=胡辣汤">go to baidu</a>

        <table @click="f3">
            <tr @click="f4">
                <td @click="f5">
                    我是蓝猫
                </td>
            </tr>
        </table>

    </div>

    <script>
        var app = new Vue({

            el: "#app",

            methods:{
                f1(){
                    console.log(parseInt(Math.random() * 100) + 1);
                },

                f2(){
                    alert(66666);
                },

                f3(){
                    console.log(333333);
                },

                f4(){
                    console.log(444444);
                },

                f5(){
                    console.log(5555555);
                }
            }
        });
    </script>

</body>
</html>
