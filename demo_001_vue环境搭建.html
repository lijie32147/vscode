<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引入以下js库以后，就可以使用vue的功能 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>

    <title>Document</title>
</head>
<body>
    <!-- vue环境搭建 -->
    <div id="app">
        我是div........
        <!-- 插值表达式  -->
        <!-- 单向绑定 可以在对应的元素中出现 -->
        {{name}} - {{age}} 
    </div>

    <!-- <button onclick="f1()">diandian</button> -->

    <script>
        //每一个Vue对象，都要与某一个DOM元素绑定
        var app = new Vue({
            //将当前的vue域id为app的元素绑定
            el:"#app",
            //vue对象的属性
            data:{
                name: "张学友",
                age: 22
            }
        });
        

        // console.log(app.name);
        // console.log(app.age);


        // function f1(){
        //     app.name = '洪金宝';
        // }


    </script>
</body>
</html>
