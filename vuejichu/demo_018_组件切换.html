<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <my-component></my-component>
        <my-component2></my-component2>
        <my-component3></my-component3>
    </div>

    <template id="t1">
        <div>
            <div>组件三</div>
            <div>hahahahha</div>
        </div>
    </template>

    <script>
        /* 
            模块：针对于后端概念，dao模块、service模块、controller模块，可以重用
            组件：针对于前端概念，登录组件、购物车组件、订单组件，也可重用
         */

        // 创建组件的方式一：
        var component = Vue.extend({
            template: "<div>组件一</div>"
        }); 

        Vue.component("myComponent",component);

        //创建组件的方式二：
        Vue.component("myComponent2",{
            template: "<div>组件二</div>"
        });

        //创建组件的方式三：
        /* 
            1.在外部定义一个template元素，作为组件内容，且组件只能有一个根元素，
                template本身不能算根元素；
            2. 外部定义组件必须使用template元素
        */
        Vue.component("myComponent3",{
            template: "#t1"
        });

        var app = new Vue({
            el: "#app"
        });   

    </script>

</body>
</html>
