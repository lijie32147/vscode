<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        v-if: 控制整个dom元素是否存在
        v-show: kongzhi dom 元素 的 display 属性的取值
        如果一个元素经常切换，推荐使用v-show，v-show的dom操作少
     -->
    <div id="app">

        <div v-if="flag">
            aaa
        </div>

        <div v-show="flag">
            bbb
        </div>

        <button @click="flag=!flag">go</button>
    </div>


    <script>

        var app = new Vue({

            el: "#app",

            data: {
                flag: true
            }

        });
    </script>

</body>
</html>
