<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.4.7/vue-router.min.js"></script>
    <style>
        .router-link-active{
            color: red;
        }
    </style>
</head>
<body>

    <!-- 
        路由：选择
        1、先引入VueRouter库；
        2、创建VueRouter对象，使用了路由对象以后，不需要把组件注册到vue实例中了，
            也就是不需要在vue对象中写components了；
    -->
    <div id="app">
        <router-link to="foo" tag="span">去fooUI</router-link>
        <router-link to="bar" tag="span">去barUI</router-link>
        <router-view></router-view>
    </div>

    <template id="t1">
        <div>
            zujian1
        </div>
    </template>

    <template id="t2">
        <div>
            zujian2
        </div>
    </template>

    <script>

        let foo = {
            template: "#t1"
        };

        let bar = {
            template: "#t2"
        };

        let router = new VueRouter({
            routes: [
                {component: foo, path: "/foo"},
                {component: bar, path: "/bar"}
            ]
        });

        var app = new Vue({
            el: "#app",

            data: {
                msg: "22222"
            },

            "router": router
        });
    </script>
    
</body>
</html>
