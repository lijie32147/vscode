<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    

    <div id="app">
        {{msg|f1}}
    </div>


    <div id="app2">
        {{msg|f2}}
    </div>


    <script>

        var app = new Vue({

            el: "#app",

            data: {
                msg: "11111111"
            },

            methods: {
                
            },

            filters: {
                "f1": function(value){
                    return value + "------" + new Date();
                }
            }
        });


        var app2 = new Vue({

            el: "#app2",

            data: {
                msg: "22222222"
            }
        });
    </script>
</body>
</html>
